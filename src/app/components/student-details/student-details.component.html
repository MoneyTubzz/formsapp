<h3>Student Details: </h3>
<h5>Name: {{student.name}}</h5>
<div class="row">
    <div class="col">
        <div class="card">
            <ul class="my-1" *ngIf="student">
                <li>ID: {{ student.id }}</li>
                <li>Department: {{ student.department.title }}</li>
                <li>Age: {{ student.age }}</li>
            </ul>
        </div>
    </div>
</div>
